<div class="wrapper">
    <div *ngIf="!(state$ | async)?.showShare">
        <div class="input-wrapper">
            <div #dropdown *ngIf="showListBox" class="list-box">
                <a (click)="countrySelect(item)" class="item" *ngFor="let item of list">
                    {{ item }}
                </a>
            </div>
            <input [formControl]="input" (focus)="onFocus()"
                type="text"
            >
        </div>
        <button (click)="guess()">ðŸŒŽ<b>GUESS</b></button>
    </div>
    <button *ngIf="(state$ | async)?.showShare" class="share" (click)="share()">
        <b *ngIf="!copied">SHARE</b>
        <b *ngIf="copied">Copied to clipboard!</b>
    </button>
    <p *ngIf="showAnswer$ | async">The country was <b>{{ (state$ | async)?.country }}</b></p>
</div>
